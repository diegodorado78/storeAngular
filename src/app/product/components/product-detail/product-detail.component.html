<!-- se renderiza sii product existe -->
<div *ngIf="product">
<div>
 <!-- aqui tengo la variable  publica disponible product -->
<img [src]="product.image" width="250px" alt="">
</div>
<div>
 <ul>
  <li>Nombre: {{product.title}}</li>
   <li>Precio: {{product.price |currency}}</li>
    <p> {{product.description}}</p>
 </ul>
 <button (click)="createProduct()">crear</button>
  <button (click)="updateProduct()">editar</button>
  <button (click)="deleteProduct()">borrar</button>

</div>
</div>
