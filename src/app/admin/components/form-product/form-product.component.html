<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Productos
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
      <div class="col-xs">
  <mat-form-field>
    <input placeholder="Id"  formControlName="id" matInput type="text">
  </mat-form-field>
      </div>
      </div>
 <div class="row">
      <div class="col-xs">
  <mat-form-field>
    <input  placeholder="nombre del producto" formControlName="title" matInput type="text">
  </mat-form-field>
      </div>
      </div>
<div class="row">
      <div class="col-xs">
  <mat-form-field>
    <input placeholder="precio" formControlName="price" matInput type="number">
  </mat-form-field>
  <!-- div para mostrar los errores por medio de un if pricefuild()==form.get('price') -->
<div *ngIf="priceField.errors &&form.get('price')?.dirty">
  <p *ngIf="priceField.hasError('price_invalid')">No te debes pasar de $10000</p>
  <p *ngIf="priceField.hasError('required')">este campo es requerido</p>
</div>
      </div>
      </div>
      <div class="row">
      <div class="col-xs">
 <mat-form-field>
    <input placeholder="descripciÃ³n" formControlName="description" matInput type="text-area">
  </mat-form-field>
      </div>
      </div>
      <div class="row">
      <div class="col-xs">
        <img  *ngIf="(image$|async) as image" [src]="image" alt="">
       <input type="file" (change)="uploadFile($event)">
      </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <!-- todo el fornulario debe estar bien para poder guardarlo -->
      <button [disabled]="form.invalid" mat-raised-button type="submit"> Send</button>
    </mat-card-actions>
  </mat-card>

</form>
